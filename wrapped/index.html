<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <base href="/HomeScope/wrapped/">
    <title>HomeScope Wrapped 2025</title>
    <meta name="theme-color" content="#0b0b0b" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="app" aria-label="HomeScope Wrapped 2025">
      <!-- Top chrome -->
      <header class="topbar">
        <div class="brand">
          <div class="dot" aria-hidden="true"></div>
          <div class="brand-text">
            <div class="brand-title">HomeScope Wrapped</div>
            <div class="brand-subtitle">2025</div>
          </div>
        </div>

        <div class="controls">
          <button class="toggle" id="autoToggle" type="button" aria-pressed="false">
            Auto: Off
          </button>
        </div>
      </header>

      <!-- Progress -->
      <div class="progress" aria-hidden="true">
        <div class="progress-track" id="progressTrack"></div>
      </div>

      <!-- Stage -->
      <section class="stage" id="stage" tabindex="0" aria-label="Wrapped slides">
        <!-- Slides injected by JS -->
      </section>

      <!-- Bottom hint -->
      <footer class="hint" aria-hidden="true">
        <div class="pill">Tap to continue â€¢ Swipe left/right</div>
      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
